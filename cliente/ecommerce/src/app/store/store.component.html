<!--Main layout-->
<main>
  <div class="container">

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5">

      <!-- Navbar brand -->
      <span class="navbar-brand">Categorias:</span>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" (click)="changeCategoria(null)">All
            </a>
          </li>
          <li class="nav-item" style="float: left">
            <a class="nav-link" [class.active]="categoria == selectedCategoria" *ngFor="let categoria of categorias"
              (click)="changeCategoria(categoria)">{{categoria}}</a>
          </li>

        </ul>
        <!-- Links -->

      </div>
      <!-- Collapsible content -->

    </nav>
    <!--/.Navbar-->

    <!--Section: Products v.3-->
    <section class="text-center mb-4">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-lg-3 col-md-6 mb-4" *ngFor="let product of productos">

          <!--Card-->
          <div class="card">

            <!--Card image-->
            <div class="view overlay">
              <img
                src="https://img.pngio.com/can-png-have-transparent-background-96-images-in-collection-page-1-png-transparent-background-500_500.png"
                class="card-img-top" alt="">
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!--Card image-->

            <!--Card content-->
            <div class="card-body text-center">
              <!--Category & Title-->
              <a href="" class="grey-text">
                <h5>{{product.gama}}</h5>
              </a>
              <h5>
                <strong>
                  <a href="" class="dark-grey-text">{{product.nombre}}
                  </a>
                </strong>
              </h5>

              <h4 class="font-weight-bold blue-text">
                <strong>{{product.precio_venta | currency}}</strong>
              </h4>

              <button class="btn btn-danger" (click)="add(product)">Add</button>

            </div>
            <!--Card content-->

          </div>
          <!--Card-->

        </div>
        <!--Grid column-->
      </div>
    </section>
    <!--Section: Products v.3-->

    <!--Pagination-->
    <nav class="d-flex justify-content-center wow fadeIn">
      <ul class="pagination pg-blue">


        <li class="page-item" *ngFor="let page of pageNumber" [class.active]="page == selectedPage">
          <a class="page-link" (click)="changePage(page)">{{page}}
          </a>
        </li>
      </ul>

    </nav>
    <!--Pagination-->

  </div>
</main>
<!--Main layout-->

<app-footer></app-footer>
